<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/sidebar.css}" rel="stylesheet" type="text/css">
    <script type="text/javascript" th:src="@{/layui/layui.js}"></script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>版本更新记录</legend>
</fieldset>
<ul class="layui-timeline release-note">
    <li class="layui-timeline-item">
        <i class="layui-icon layui-timeline-axis"></i>
        <div class="layui-timeline-content layui-text">
            <h3 class="layui-timeline-title">2019年11月2日</h3>
            <p><h3><em>2.1.0</em></h3></p>
            <ul>
                <li>增加基金投资页面</li>
            </ul>
        </div>
    </li>
    <li class="layui-timeline-item">
        <i class="layui-icon layui-timeline-axis"></i>
        <div class="layui-timeline-content layui-text">
            <h3 class="layui-timeline-title">2019年10月30日</h3>
            <p><h3><em>2.0.0</em></h3></p>
            <ul>
                <li>修改代码结构</li>
                <li>增加版本更新记录页</li>
            </ul>
        </div>
    </li>
    <li class="layui-timeline-item">
        <i class="layui-icon layui-timeline-axis"></i>
        <div class="layui-timeline-content layui-text">
            <h3 class="layui-timeline-title">2019年10月26日</h3>
            <p><h3><em>1.1.0</em></h3></p>
            <ul>
                <li>增加视频标签分类功能</li>
            </ul>
        </div>
    </li>

</ul>
</body>
</html>
