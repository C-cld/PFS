<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/layui/css/modules/formSelects-v4.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/porn.css}" rel="stylesheet" type="text/css">
    <script type="text/javascript" th:src="@{/layui/layui.js}"></script>

    <title>Title</title>
</head>
<body>
<div class="layui-fluid">
    <!--视频列表-->
    <div class="layui-card file-list">
        <div class="layui-form layui-card-header">
            <div class="layui-form-item">
                <div class="layui-inline first">
                    <label class="layui-form-label">标签</label>
                    <div class="layui-input-block">
                        <select name="tags" lay-verify="required" xm-select="tags" xm-select-search="" class="tags">
                            <option th:each="tag,tagStat : ${tagList}" th:value="${tag.id}" th:text="${tag.name }"></option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn search" ><i class="layui-icon layui-icon-search"></i>搜索</button>
                </div>
                <div class="layui-inline">
                    <button type="button" class="layui-btn" id="upload-video"><i class="layui-icon layui-icon-upload"></i>在当前标签下上传视频</button>
                </div>
            </div>

        </div>
        <div class="layui-card-body">
            <table class="layui-table" lay-data="{width: 955, url:'/pfs/search-video', page:true, id:'porn-video'}" lay-filter="porn-video">
                <thead>
                <tr>
                    <th lay-data="{field:'originalName', width:400}">文件名</th>
                    <th lay-data="{field:'createDate', width:200, sort: true, templet:'#createDate'}">上传时间</th>
                    <th lay-data="{field:'size', width:150, sort: true}">大小(MB)</th>
                    <th lay-data="{width:200, align:'center', toolbar: '#opration'}"></th>
                </tr>
                </thead>
            </table>
            <script type="text/html" id="opration">
                <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
                <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            </script>
            <!--转换layui表格日期格式-->
            <script id="createDate" type="text/html">
                {{#
                var date = new Date();
                date.setTime(d.createDate);
                return date.Format("yyyy-MM-dd hh:mm:ss");
                }}
            </script>
        </div>
    </div>
</div>


<script>
    // 加载多选下拉框模块
    layui.config({
        base: '../pfs/layui/lay/modules/' //此处路径请自行处理, 可以使用绝对路径
    }).extend({
        formSelects: 'formSelects-v4.min'
    });
    layui.use('formSelects', function(){
        var formSelects = layui.formSelects;
    });

    layui.use(['table', 'upload'], function() {
        var $ = layui.jquery, layer = layui.layer;
        var table = layui.table, upload = layui.upload;
        //表格操作
        table.on('tool(porn-video)', function(obj){
            var data = obj.data;
            var originalName = data.originalName;
            var id = data.id;
            if(obj.event === 'detail'){
                layer.open({
                    type: 2,
                    title: originalName,
                    maxmin: true,
                    shade: 0,
                    area: ['1280px', '760px'],
                    content:'/pfs/video?videoId=' + id
                });
            } else if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){

                    $.ajax({
                        url:'/pfs/delete-video?videoId=' + id,
                        success: function(result){
                            if (result) {
                                layer.msg("删除成功");
                                obj.del();
                                layer.close(index);
                            } else {
                                layer.msg("删除失败");
                            }

                        }
                    });

                });
            } else if(obj.event === 'edit'){
                layer.alert('编辑行：<br>'+ JSON.stringify(data))
            }
        });
        // 上传视频
        var index = null;
        upload.render({
            elem: '#upload-video',
            url: '/pfs/upload-file',
            accept: 'video', //视频
            before: function (obj) {
                index = layer.load(1);
                this.data={videoTags:layui.formSelects.value('tags', 'val')};
            },
            done: function(res){
                layer.close(index);
                if (res) {
                    table.reload('porn-video', {
                        url:'/pfs/search-video?tagIds=' + layui.formSelects.value('tags', 'val')
                    });
                } else {
                    layer.msg("上传失败");
                }
            },
            error: function(){
                index = layer.load(1);
            }
        });
        // 搜索视频
        $('.search').on('click', function(){
            var selectedTags = layui.formSelects.value('tags', 'val');
            table.reload('porn-video', {
                url:'/pfs/search-video?tagIds=' + selectedTags
            });
        });
    });

    //对Date的扩展，将 Date 转化为指定格式的String
    //月(M)、日(d)、小时(h)、分(m)、秒(s)、季度(q) 可以用 1-2 个占位符，
    //年(y)可以用 1-4 个占位符，毫秒(S)只能用 1 个占位符(是 1-3 位的数字)
    //例子：
    //(new Date()).Format("yyyy-MM-dd hh:mm:ss.S") ==> 2006-07-02 08:09:04.423
    //(new Date()).Format("yyyy-M-d h:m:s.S")      ==> 2006-7-2 8:9:4.18
    Date.prototype.Format = function(fmt)
    { //author: meizz
        var o = {
            "M+" : this.getMonth()+1,                 //月份
            "d+" : this.getDate(),                    //日
            "h+" : this.getHours(),                   //小时
            "m+" : this.getMinutes(),                 //分
            "s+" : this.getSeconds(),                 //秒
            "q+" : Math.floor((this.getMonth()+3)/3), //季度
            "S"  : this.getMilliseconds()             //毫秒
        };
        if(/(y+)/.test(fmt))
            fmt=fmt.replace(RegExp.$1, (this.getFullYear()+"").substr(4 - RegExp.$1.length));
        for(var k in o)
            if(new RegExp("("+ k +")").test(fmt))
                fmt = fmt.replace(RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length)));
        return fmt;
    }

</script>
</body>
</html>
